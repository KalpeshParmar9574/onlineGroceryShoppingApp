<div class="container row" id="main_container">
  
    <div class="col col-md-3 add_div py-1 mx-2" *ngFor="let add of currentUserAddData;let i =index">
      <div class="d-flex">
        <p class="h6 text-success m-0 p-0" *ngIf="add.is_default" >Default Address:</p>
        <strong class="mx-2">{{add.tag|uppercase}}</strong>
      </div>
      <div class="text-left text-bold mx-2 add-text ">
        <p>{{add.address_line_2}}</p>
        <p>{{add.address_line_1}}</p>
        <p>{{add.area}}</p>
        <p>{{add.city}}</p>
        <p>{{add.postal_code}}</p>
        <p>{{add.state}}</p>
        <p>{{add.country}}</p>
      </div>
       
    
      <button class="btn mx-1 my-1   px-4 btn-outline-dark rounded-">Deliver Here</button>
      <button class="btn btn-danger mx-2 btn-sm" (click)="_deleteAdd(add.id)"> <i class="bi bi-trash3 mx-2"></i></button>
      <button class="btn btn-info btn-sm" (click)="_updateAdd(add.id)"> <i class="bi bi-pen mx-2" ></i></button>
    </div>

</div>
