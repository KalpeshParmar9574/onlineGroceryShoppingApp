<app-banner [data]="prodData.name"></app-banner>
<div class="container" style="width: 80%;">
    <div class="row">
      <div class="col-md-5 p-4 im w-50 h-50 ">
        <img class=" rounded-3" src="{{prodData.image}}" alt="" srcset="">
      </div>
      <div class="col-md-5 p-4">
        <div class="flex">
          <div class="d-flex flex-column">
            <h4 class="h4">{{prodData.name}}</h4>
            <small class="text-muted">1kg, </small>
          </div>
          <h4><i class="fa-sharp fa-regular fa-heart"></i></h4>
        </div>
        <div class="flex py-3 mb-5">
          <span>Review</span>
          <div class="d-flex flex-row">
            <i class="fa-solid fa-star" style="color: #ff0000;"></i>
            <i class="fa-solid fa-star" style="color: #ff0000;"></i>
            <i class="fa-solid fa-star" style="color: #ff0000;"></i>
            <i class="fa-solid fa-star" style="color: #ff0000;"></i>
            <i class="fa-solid fa-star" style="color: #ff0000;"></i>
          </div>
        </div>
        <div class="flex mt-5 sec_3">
          <div class="a">
            <button class="p-2 btn"  (click)="_removeProduct()">-</button><span class="p-2 one">{{prodCount}}</span><button class="p-2 btn" (click)="_addProduct()">+</button>
          </div>
          <span style="font-weight: 100;">${{totalPrice.toFixed(2)}}</span>
        </div>
        <div class="d-flex p-2 mt-5">
          <button class="btn btn-success x" (click)="_gotoCart()" >Add To Cart</button>
        </div>
      </div>
    </div>
