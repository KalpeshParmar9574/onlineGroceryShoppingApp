<app-banner [data]="title"></app-banner>
<div class="container">
    <div class=" container_containt" >
            <p class=" title">Select Delivery Address</p>
        <div *ngFor="let add of userAdd">

          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
          value={{add.id}} [(ngModel)]="userAddID" />
        <label class="form-check-label mx-2" for="otherGender"><strong>{{add.tag|uppercase}}</strong></label><br> 
  
       
        </div>
            <small>By placing on order you agree to our <br>
                 terms and condition</small>
                 <div class="row">
                    <div class="col ">Payment Method </div>
                    <div class="col payment">: Cash On Delivery</div>
                 </div>
                 <div class="row">
                    <div class="col ">GrandTotal </div>
                    <div class="col payment">{{tempOrderData.paid|currency}}</div>
                 </div>
                 <div class="d-flex mt-3">
                   <div ><button class="btn btn-secondary px-5 mx-2 rounded-4">cancel</button></div>
                   <div  id="payment_btn"> <button class="btn btn-success px-5 rounded-4   
                     " (click)="_placeOrder()">place order</button></div>
                 </div>
                 
         
      
    </div>
</div>
