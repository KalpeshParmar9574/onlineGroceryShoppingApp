<app-banner [data]="title"></app-banner>

<div class="container mt-4">
  
    <table class="table table-striped text-center">
        <thead>
          <tr class="bg-dark text-light">
            <th scope="col">Item Description</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">SubTotal</th>
          
          </tr>
        </thead>
        <tbody >
         
           
            <tr *ngFor="let product of currentUserCartData; let i = index">
              <td>{{ product.product_name }}</td>
              <td>{{ product.product_amount }}</td>
              <td><button class="p-2 btn btn-outline-danger mx-1 rounded-5 "  (click)="_removeProd(product.product_id)">-</button><span class="p-2 pcount rounded-3 ">{{product.qty}}</span><button class="p-2 btn btn-outline-success mx-1 rounded-5 "  (click)="_addProd(product.product_id)">+</button></td>
              <td>{{product.prodTotalPrice|currency}} <button class="btn btn-outline-danger mx-2" (click)="_deleteProduct(product.product_id)"><i class="bi bi-trash"></i></button></td> 
            </tr>
         
     
    
        </tbody>
      </table>
      <div class="container bill_div  pt-2 rounded-2">
        <div class="row">
          <div class="col">
          <p> <strong> Sub Total</strong></p>
          <p><strong>Discount</strong></p>
          <p> <strong>Taxs</strong>  <i class="bi bi-question bg-success rounded-circle mx-2 text-light"></i></p>
        </div>
        <div class="col">
          <p>{{subTotal|currency}}</p>
          <p>{{discount|currency}}</p>
          <p>{{Taxs|currency}}</p>
        </div>
        </div>
        <div class="row">
          <div class="col">
        <strong>Grand Total</strong>
        </div>
        <div class="col">
         <strong>{{totalCartAmount|currency}}</strong>
        </div>
        </div>
        <div class="row mt-2">
          <button class="btn btn-lg btn-success" (click)="_checkOut()">checkout</button>
        </div>

      </div>
</div>
